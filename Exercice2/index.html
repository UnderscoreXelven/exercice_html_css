<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div id="calculatrice">
        <div class="result"><span>|</span></div>
        <div class="whiteBox">C</div>
        <div class="whiteBox">n</div>
        <div class="whiteBox">%</div>
        <div class="orangeBox">รท</div>

        <div class="whiteBox">7</div>
        <div class="whiteBox">8</div>
        <div class="whiteBox">9</div>
        <div class="orangeBox">x</div>

        <div class="whiteBox">4</div>
        <div class="whiteBox">5</div>
        <div class="whiteBox">6</div>
        <div class="orangeBox">-</div>

        <div class="whiteBox">1</div>
        <div class="whiteBox">2</div>
        <div class="whiteBox">3</div>
        <div class="orangeBox">+</div>

        <div class="whiteBox">0</div>
        <div class="whiteBox">,</div>
        <div class="orangeBox equal">=</div>
    </div>
</body>
</html>
